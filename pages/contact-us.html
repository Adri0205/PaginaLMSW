<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../img/contactIcon.png" type="image/png">
        <link rel="stylesheet" href="../css/contact.css">
        <link rel="stylesheet" href="../css/pagina.css">
        <title>Contáctanos</title>
    </head>

<body>


    <nav>
        <button><a href="../puerta-del-diablo.html">Volver</a></button>
    </nav>


    <div class="container">
        <div class="info-section">
            <h2>La Puerta del Diablo</h2>
            <p>Descubre la majestuosa maravilla natural de El Salvador.</p>
            <p>Email: info@puertadeldiablo.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29808.16638996309!2d-89.20755141388973!3d13.628231992515632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6333dd4dd8b4a9%3A0x64ab35fb0d7621fa!2sPuerta%20del%20Diablo!5e1!3m2!1ses-419!2ssv!4v1741674520459!5m2!1ses-419!2ssv"
                width="100%" height="250" style="border:0; border-radius: 10px;" allowfullscreen=""
                loading="lazy"></iframe>
        </div>

        <div class="form-section">
            <h2>Contáctanos</h2>
            <form action="actualizar" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="Nombre" placeholder="Tu nombre" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="tu@email.com" required>
                <label for="message">Mensaje</label>
                <textarea id="message" name="Mensaje" placeholder="¿Cómo podemos ayudarte?" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</body>

</html>
